name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # Altere para o nome da sua branch principal

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js V20
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Altere para a versão do Node.js que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /  # Altere para o diretório no cPanel onde deseja fazer o upload
        local-dir: dist/  # Especifica a pasta local que você deseja enviar via FTP
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          src/
          
