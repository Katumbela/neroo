on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: List output files
      run: find dist/ -print
      
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/  # Altere para o diretÃ³rio no cPanel onde deseja fazer o upload
        local-dir: dist/  # Especifica a pasta local que vocÃª deseja enviar via FTP
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          src/
